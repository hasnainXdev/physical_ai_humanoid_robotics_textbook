version: '3.8'

services:
  rag-chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME}
      - NEON_DATABASE_URL=${NEON_DATABASE_URL}
      - APP_ENV=production
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs  # For storing logs
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - rag-chatbot-network

  db:
    image: postgres:15
    container_name: rag-chatbot-db
    environment:
      - POSTGRES_DB=rag_chatbot
      - POSTGRES_USER=rag_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - rag-chatbot-network

  nginx:
    image: nginx:alpine
    container_name: rag-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - rag-chatbot-api
    restart: unless-stopped
    networks:
      - rag-chatbot-network

volumes:
  postgres_data:

networks:
  rag-chatbot-network:
    driver: bridge