name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Node.js with caching
      - uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: physical-ai-book/package-lock.json

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --prefix physical-ai-book

      # 4️⃣ Build the Docusaurus site
      - name: Build website
        run: npm run build --prefix physical-ai-book

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: physical-ai-book/build
          publish_branch: gh-pages # branch where site is deployed
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
