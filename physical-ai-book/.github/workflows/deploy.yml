name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: physical-ai-book/package-lock.json

      - name: Install dependencies
        run: npm install --prefix physical-ai-book
      - name: Build website
        run: npm run build --prefix physical-ai-book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./physical-ai-book/build
          # The following lines deploy to a custom domain if you have one
          # cname: your-custom-domain.com
